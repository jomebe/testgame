<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공 피하기 게임</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 480px;
        }
        canvas {
            background-color: #111;
            border: 2px solid #444;
        }
        #score {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            display: none;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">점수: 0</div>
        <canvas id="gameCanvas" width="480" height="600"></canvas>
        <div id="game-over">
            <p>게임 오버!</p>
            <p id="final-score">최종 점수: 0</p>
            <button id="restart-button">다시 시작</button>
        </div>
    </div>

    <script>
        // 캔버스 설정
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 게임 변수
        let score = 0;
        let gameOver = false;
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            width: 30,
            height: 30,
            color: '#5DADE2',
            speed: 5
        };
        
        let balls = [];
        let animationId;
        let lastBallSpawn = 0;
        let spawnInterval = 1000; // 1초마다 공 생성
        let difficulty = 1;
        
        // 마우스 위치 추적
        let mouseX = player.x;
        
        // 게임 초기화
        function init() {
            score = 0;
            gameOver = false;
            balls = [];
            difficulty = 1;
            player.x = canvas.width / 2;
            document.getElementById('score').textContent = '점수: 0';
            document.getElementById('game-over').style.display = 'none';
            
            // 게임 루프 시작
            lastBallSpawn = Date.now();
            animate();
        }
        
        // 공 생성
        function createBall() {
            const ballSize = Math.random() * 20 + 10; // 10-30 사이 크기
            const ball = {
                x: Math.random() * (canvas.width - ballSize * 2) + ballSize,
                y: -ballSize,
                radius: ballSize,
                color: getRandomColor(),
                speedY: (Math.random() * 2 + 1) * difficulty
            };
            balls.push(ball);
        }
        
        // 랜덤 색상 생성
        function getRandomColor() {
            const colors = ['#E74C3C', '#9B59B6', '#F1C40F', '#2ECC71', '#F39C12'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // 충돌 감지
        function checkCollision(ball) {
            const dx = ball.x - player.x;
            const dy = ball.y - player.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            return distance < ball.radius + player.width / 2;
        }
        
        // 그리기 함수
        function draw() {
            // 캔버스 지우기
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 플레이어 그리기
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.roundRect(player.x - player.width / 2, player.y - player.height / 2, player.width, player.height, 5);
            ctx.fill();
            
            // 공 그리기
            balls.forEach(ball => {
                ctx.fillStyle = ball.color;
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        // 업데이트 함수
        function update() {
            // 플레이어 마우스 따라가기
            player.x += (mouseX - player.x) * 0.1;
            
            // 공 움직이기 및 충돌 체크
            for (let i = balls.length - 1; i >= 0; i--) {
                balls[i].y += balls[i].speedY;
                
                // 공이 화면 아래로 나가면 제거하고 점수 추가
                if (balls[i].y > canvas.height + balls[i].radius) {
                    balls.splice(i, 1);
                    score++;
                    document.getElementById('score').textContent = `점수: ${score}`;
                    
                    // 점수에 따라 난이도 증가
                    difficulty = 1 + Math.floor(score / 10) * 0.2;
                    spawnInterval = Math.max(300, 1000 - score * 10);
                }
                // 플레이어와 충돌 체크
                else if (checkCollision(balls[i])) {
                    gameOver = true;
                    document.getElementById('final-score').textContent = `최종 점수: ${score}`;
                    document.getElementById('game-over').style.display = 'block';
                    cancelAnimationFrame(animationId);
                    return;
                }
            }
            
            // 새로운 공 생성
            const now = Date.now();
            if (now - lastBallSpawn > spawnInterval) {
                createBall();
                lastBallSpawn = now;
            }
        }
        
        // 애니메이션 루프
        function animate() {
            if (!gameOver) {
                animationId = requestAnimationFrame(animate);
                update();
                draw();
            }
        }
        
        // 이벤트 리스너
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });
        
        document.getElementById('restart-button').addEventListener('click', init);
        
        // 게임 시작
        init();
    </script>
</body>
</html>
